version: '3.8'

services:
  # 后端API服务
  publisher-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: publisher-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Shanghai
      - HEADLESS=true
      - DEBUG=false
    volumes:
      - ./uploads:/app/uploads
      - ./cookies:/app/cookies
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - publisher-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端开发服务（开发模式）
  publisher-web:
    image: node:18-alpine
    container_name: publisher-web
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./publisher-web:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - publisher-network
    depends_on:
      - publisher-server

networks:
  publisher-network:
    driver: bridge

volumes:
  uploads:
  cookies:
  data:
  logs:
